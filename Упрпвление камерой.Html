<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление камерой для дома</title>
  <link rel="stylesheet" href="Управления камерой.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="Logo.png" alt="logo-png">
        </div>
        <div class="burger-menu" id="burgerMenu">
          <div class="menu-btn" id="menu-btn">

          </div>
        </div>
        <div class="group-button-header">
          <a class="btn-join-free" href="страница 1 .Html">На главную</a>
          <a class="btn-join-free" href="Покупка.Html">Добавить устройство</a>
          <a class="sign-in" href="Вход.Html">Вход</a>
          <a class="btn-join-free" href="Регистрация.Html">Регистрация</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1>Управление камерой для дома</h1>
      <p>Просматривайте видео с камеры и сохраняйте важные моменты.</p>
    </section>

    <section class="camera-controls">
      <h2>Управление камерой</h2>
      <div class="video-container">
        <video id="video-stream" controls>
          <source src="camera-stream.mp4" type="video/mp4">
          Ваш браузер не поддерживает видео.
        </video>
      
      <button onclick="saveVideo()" id="save-video">Сохранить видео</button>
    </div>
    </section>
  </main>

  <script>
    function saveVideo() {
        const video = document.getElementById('videoStream');
        
        // Создаем ссылку для скачивания
        const link = document.createElement('a');
        link.href = video.src; // Укажите правильный URL для сохранения
        link.download = 'saved_video.mp4'; // Имя файла для сохранения
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        alert('Видео сохранено!');
    }
</script>

  <script src="scripts.js"></script>
</body>
</html>
