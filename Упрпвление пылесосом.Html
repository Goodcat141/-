<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление роботом-пылесосом</title>
  <link rel="stylesheet" href="Упрпвление пылесосом.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="Logo.png" alt="logo-png">
        </div>
        <div class="burger-menu" id="burgerMenu">
          <div class="menu-btn" id="menu-btn">

          </div>
        </div>
        <div class="group-button-header">
          <a class="btn-join-free" href="страница 1 .Html">На главную</a>
          <a class="btn-join-free" href="Покупка.Html">Добавить устройство</a>
          <a class="sign-in" href="Вход.Html">Вход</a>
          <a class="btn-join-free" href="Регистрация.Html">Регистрация</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1>Управление роботом-пылесосом</h1>
      <p>Настройте комнату для уборки, начните уборку, выставьте график работы и верните робота на док-станцию.</p>
    </section>

    <section class="vacuum-controls">
      <h2>Настройки робота-пылесоса</h2>
      <div class="control-item">
        <label for="room">Комната для уборки:</label>
        <select id="room" name="room">
          <option value="living-room">Гостиная</option>
          <option value="bedroom">Спальня</option>
          <option value="kitchen">Кухня</option>
          <option value="bathroom">Ванная</option>
        </select>
      </div>
      <div class="control-item">
        <label for="start-cleaning">Начать уборку:</label>
        <button id="start-cleaning">Начать</button>
      </div>
      <div class="control-item">
        <label for="schedule">График работы:</label>
        <input type="time" id="schedule" name="schedule" value="07:00">
      </div>
      <div class="control-item">
        <label for="return-to-dock">Вернуть на док-станцию:</label>
        <button id="return-to-dock">Вернуть</button>
      </div>
    </section>
  </main>

 

  <script src="scripts.js"></script>
</body>
</html>
