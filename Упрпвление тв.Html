<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление роутером для телевизора</title>
  <link rel="stylesheet" href="Упрпвление тв.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="Logo.png" alt="logo-png">
        </div>
        <div class="burger-menu" id="burgerMenu">
          <div class="menu-btn" id="menu-btn">

          </div>
        </div>
        <div class="group-button-header">
          <a class="btn-join-free" href="страница 1 .Html">На главную</a>
          <a class="btn-join-free" href="Покупка.Html">Добавить устройство</a>
          <a class="sign-in" href="Вход.Html">Вход</a>
          <a class="btn-join-free" href="Регистрация.Html">Регистрация</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1>Управление роутером для телевизора</h1>
      <p>Переключайте каналы, включайте и выключайте телевизор, а также выполняйте другие функции.</p>
    </section>

    <section class="tv-controls">
      <h2>Настройки телевизора</h2>
      <div class="control-item">
        <label for="channel">Переключение каналов:</label>
        <input type="number" id="channel" name="channel" min="1" max="100" value="1">
      </div>
      <div class="control-item">
        <label for="power">Включение/выключение:</label>
        <button id="power-toggle">Включить/Выключить</button>
      </div>
      <div class="control-item">
        <label for="volume">Громкость:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">
      </div>
      <div class="control-item">
        <label for="input-source">Источник входа:</label>
        <select id="input-source" name="input-source">
          <option value="hdmi1">HDMI 1</option>
          <option value="hdmi2">HDMI 2</option>
          <option value="av">AV</option>
          <option value="usb">USB</option>
        </select>
      </div>
      <div class="control-item">
        <label for="brightness">Яркость:</label>
        <input type="range" id="brightness" name="brightness" min="0" max="100" value="50">
      </div>
    </section>
  </main>

  

  <script>document.addEventListener('DOMContentLoaded', function() {
    const powerToggleButton = document.getElementById('power-toggle');
    let isPowerOn = false;
  
    powerToggleButton.addEventListener('click', function() {
      isPowerOn = !isPowerOn;
      const status = isPowerOn ? 'Телевизор включен' : 'Телевизор выключен';
      alert(status);
    });
  
    const channelInput = document.getElementById('channel');
    channelInput.addEventListener('input', function() {
      const channel = this.value;
      console.log('Переключение на канал:', channel);
    });
  
    const volumeInput = document.getElementById('volume');
    volumeInput.addEventListener('input', function() {
      const volume = this.value;
      console.log('Громкость установлена на:', volume);
    });
  
    const inputSourceSelect = document.getElementById('input-source');
    inputSourceSelect.addEventListener('change', function() {
      const source = this.value;
      console.log('Источник входа изменен на:', source);
    });
  
    const brightnessInput = document.getElementById('brightness');
    brightnessInput.addEventListener('input', function() {
      const brightness = this.value;
      console.log('Яркость установлена на:', brightness);
    });
  });
  </script>
</body>
</html>
