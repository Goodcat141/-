<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление кормушкой для животных</title>
  <link rel="stylesheet" href="Упрпвление кормушкой.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="Logo.png" alt="logo-png">
        </div>
        <div class="burger-menu" id="burgerMenu">
          <div class="menu-btn" id="menu-btn">

          </div>
        </div>
        <div class="group-button-header">
          <a class="btn-join-free" href="страница 1 .Html">На главную</a>
          <a class="btn-join-free" href="Покупка.Html">Добавить устройство</a>
          <a class="sign-in" href="Вход.Html">Вход</a>
          <a class="btn-join-free" href="Регистрация.Html">Регистрация</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1>Управление кормушкой для животных</h1>
      <p>Настройте график кормления и следите за количеством оставшегося корма.</p>
    </section>

    <section class="feeder-controls">
      <h2>Настройки кормушки</h2>
      <div class="control-item">
        <label for="feeding-schedule">График кормления:</label>
        <input type="time" id="feeding-schedule" name="feeding-schedule" value="07:00">
      </div>
      <div class="control-item">
        <label for="food-level">Уровень корма:</label>
        <input type="number" id="food-level" name="food-level" min="0" max="100" value="50">
        <span>%</span>
      </div>
      <button id="apply-settings">Применить настройки</button>
    </section>

    <section class="food-level-chart">
      <h2>График уровня корма</h2>
      <canvas id="food-level-canvas" width="400" height="200"></canvas>
    </section>
  </main>



  <script>document.addEventListener('DOMContentLoaded', function() {
    const applySettingsButton = document.getElementById('apply-settings');
    applySettingsButton.addEventListener('click', function() {
      const feedingSchedule = document.getElementById('feeding-schedule').value;
      const foodLevel = document.getElementById('food-level').value;
  
      // Пример обработки данных
      console.log('График кормления:', feedingSchedule);
      console.log('Уровень корма:', foodLevel);
  
      // Здесь можно добавить код для отправки данных на сервер или управления устройством
      alert('Настройки применены успешно!');
    });
  
    // Пример рисования графика уровня корма
    const canvas = document.getElementById('food-level-canvas');
    const ctx = canvas.getContext('2d');
  
    function drawFoodLevelChart(foodLevel) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#985ACE';
      ctx.fillRect(0, canvas.height - (canvas.height * (foodLevel / 100)), canvas.width, canvas.height * (foodLevel / 100));
      ctx.fillStyle = '#fff';
      ctx.font = '16px Arial';
      ctx.fillText(`Уровень корма: ${foodLevel}%`, 10, canvas.height - 10);
    }
  
    // Инициализация графика
    drawFoodLevelChart(50);
  
    // Обновление графика при изменении уровня корма
    document.getElementById('food-level').addEventListener('input', function() {
      const foodLevel = this.value;
      drawFoodLevelChart(foodLevel);
    });
  });
  </script>
</body>
</html>
